<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 4: First Custom Vue Component</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">

    <div id="app">
        <app-button>Click Me - 1</app-button>
        <app-button>Click Me - 2</app-button>
    </div>


    <script>
        let app = {
            components: {
                'app-button': {
                    template: `
                    <button class="bg-grey-200 hover:bg-grey-400 border rounded px-5 py-2 disabled:cursor-not-allowed" :disabled="processing">
                        <slot />
                    </button>
                    `,

                    data() {
                        return {
                            processing: false,
                        };
                    }
                },

                'assignments-list': {},

                'assignments-list-item': {},

                'according': {},
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
